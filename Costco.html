<!DOCTYPE html>

<html>
<head>
<title>Nate Folsom Portfolio</title>
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,700"
rel="stylesheet">
  <style>



  .portfoliotitle {
    width: 100%;
    height: 140px;
    position: fixed;
    background-color: rgba(255,255,255, 1);
    top: 0px;
    z-index: 0;
    border-bottom: 10px black solid;
    border-top: 10px black solid;

  }
    body {
      background-color: rgba(0,0,0,1);
      background-size: cover;
      margin: 0 auto;
      text-align: center;
      color: black;
      font-family: 'Noto Sans TC', sans-serif;
      /*z-index: 1;*/

    }
    p {
      font-size: 24px;
    }
    a {
      font-size: 20px;
      fill: (255,255,255,1);
    }

    h1 {
      font-size: 80px;
      font-weight: bold;
      position: relative;
      left: -200px;
      top: -70px;
    }
    h2 {
      font-size: 50px;
      position: relative;
      left: -100px;
      top: -110px;
    }
    .tags {
      position: absolute;
      opacity: 1;
      top: 100px;
      display: block;

    }
    .Synth {
      left: 100px;

    }
    .Sketch {
      left: 450px;
      top: -30px;
    }
    .Wire {
      left: 840px;
      top: -20px;
    }
    .Proto {
      left: 1220px;
      top: 20px;
    }
    .portfolio {
      font-size: 50px;
      position: relative;
      left: 100px;
      top: -30px;
    }
    .contact {
      position: absolute;
      top: -10px;
      left: 90%;
      margin: 10px 10px 0 0;
      text-align: left;

    }
    ul.contactOptions {
      list-style-type: none;
      position: relative;
      left: -40px;
      top: -20px;
      color: rgba(255,255,255,1);

    }
    .skillsImg {
      position: fixed;
      top: 155px;
      display: block;
      width: 100%;
      margin: 0 auto;

    }
    #PortfolioOverlays {
      diplay: block;
      position: relative;
      top: 0;
      margin: 0 auto;
      width: 100%;

    }
    .skills {
      z-index: -1;
      display: block;
      position: absolute;
      top: -1px;
      left: 0;
      margin: 0 auto;
      width: 100%;
    }


    @keyframes overlay {
      0% {
        fill: rgba(255,255,255,0);
      }
      100% {
        fill: rgba(255,255,255,.7);
      }
    }
    @keyframes noverlay {
      0% {
        fill: rgba(255,255,255,.7);
      }
      100% {
        fill: rgba(255,255,255,0);
      }
    }
    @keyframes textOpacity {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    @keyframes textNopacity {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
<div class="portfoliotitle">
<h1>Nate Folsom</h1>
<div class="portfolio">
  <h2>UX Portfolio</h2>
</div>
<div class="contact">
  <p>Contact</p>
  <ul class="contactOptions">
    <li><a target="_blank" href="mailto:n8folsom@gmail.com">E-mail</a></li>
    <li><a href="https://www.linkedin.com/in/nate-folsom-seattle/">LinkedIn</a></li>
  </ul>

</div>
</div>

</div>
<script>


</script>
</body>
</html>
