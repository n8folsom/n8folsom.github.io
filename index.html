  header {
    width: 100%;

    border-bottom: 10px black solid;

  .headerItems {

      font-size: 80px;

    }

    }

    footer {
      display: flex;

      top: 120px;
      justify-content: center;

      height: 50px;
      background-color: white;
      border-top: 5px black solid;
      border-bottom: 5px black solid;
    }
    .footerText {
      font-size: 20px;
      position: relative;
      top: -10px;
    }
    .Content {
      position: relative;
      top: 120px;
      padding: 10px 10% 20px 60px;

      background-color: white;
      border-radius: 2px;
      height: auto;
      z-index: 0;
    }
    .textBox {
      float: left;
      display: inline-flex;
    }
    .description {

    }
    .projImg {

      max-width: 950px;
      z-index: -1;
      margin-left: -35px;
    }
    a {
      text-decoration: none;
      color: black;
    }
    p {
      font-size: 25px;
    }
    h1 {
      font-size: 40px;
      font-weight: bold;
    }
    h2 {
      font-size: 32px;
      font-weight: bold;
    }
@media only screen and (max-width: 1000px){
    .Content {
        width: 90%;
        padding: 10px 1% 20px 60px;
        margin: 20px 0 20px 10%;
      }
