<!DOCTYPE html>

<html>
<head>
<title>Nate Folsom Portfolio</title>
<link rel="shortcut icon" href="P5_Favicon.png" type="image/x-icon">
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,700"
rel="stylesheet">
  <style>



  .portfoliotitle {
    width: 100%;
    height: 100px;
    position: fixed;
    background-color: rgba(255,255,255, 1);
    top: 0px;
    z-index: 0;
    border-bottom: 10px black solid;
    border-top: 10px black solid;

  }
    body {
      background-image: url("Portfolio Grpahics_Background.png");
      margin: 0 auto;
      text-align: center;
      color: black;
      font-family: 'Noto Sans TC', sans-serif;
    }

    .UXp {
      font-size: 140px;
      position: absolute;
      font-weight: bold;
      left: 50%;
      top: -60px;
    }

    h1 {
      font-size: 80px;
      font-weight: bold;
      position: absolute;
      left: 10%;
      top: -65px;
    }
    .skillsImg {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      top: 115px;
      margin-top: 10px;
      display: block;
      width: 99%;
      background-image: url("PortfolioOverlays_MVP image.png");
      background-size: 100%;
      background-repeat: no-repeat;
      max-width: 1440px;
      max-height: 700px;
    }
    nav {
      display: inline;
      position: absolute;
      top: 20px;
      left: 67%;
      font-size: 40px;
      height: 0px;
    }
    .contact, .about {
      padding: 20.5px 15px;
      background-color: none;
      display: inline;
      text-decoration: none;
      font-weight: bold;
    }
    .about {
      position: relative;
      left: -9px;
    }
    a {
      text-decoration: none;
      color: black;
    }
    footer {
      width: 100%;
      height: 50px;
      position: fixed;
      bottom: 0px;
      background-color: white;
      border-top: 5px black solid;
      border-bottom: 5px black solid;
    }


    @keyframes overlay {
      0% {
        fill: rgba(255,255,255,.8);
      }
      100% {
        fill: rgba(255,255,255,0.3);
      }
    }
    @keyframes noverlay {
      0% {
        fill: rgba(255,255,255,0.3);
      }
      100% {
        fill: rgba(255,255,255,.8);
      }
    }
    @keyframes textOpacity {
      100% {
        stroke-width: 8px;
      }
    }
    @keyframes textNopacity {
      100% {
        stroke-width: 2px;
      }
    }
  </style>
</head>
<body>
<div class="portfoliotitle">
  <nav>
    <a href="Contact.html"><div class="contact">Contact</div></a>
    <a href="About.html"><div class="about">About</div></a>
  </nav>
<a href="index.html"><h1>Nate Folsom</h1></a>
<a href="index.html"><div class="UXp"
  <h2>UX</h2>
</div></a>
</div>
<div class="skillsImg">
  <svg class="PortfolioOverlays" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800">
    <style>
    .a, .b, .c {
      fill: rgba(255,255,255,.7);
      stroke: #000;
      stroke-miterlimit: 10;
      stroke-width: 8px;
    }
    .ta, .tb, .tc {
      font-size: 42px;
      fill: #231f20;
      font-family: 'Noto Sans TC', sans-serif;
      font-weight: bold;
      letter-spacing: 1px;
      opacity: 1;
    }
    .ba, .bb, .bc {
      fill: #FFF;
      stroke: #000;
      stroke-width: 2px;
    }


    </style>
    <a href="MoonMotorcycles.html"><g id="panel1">
      <polygon class="a" points="662.04 0.69 0.9 650.69 0.76 650.69 0.76 0.69 662.04 0.69"/>
      <rect class="ba" x="80" y="80" height="120" width="300" rx="1" />
      <text class="ta" transform="translate(100 130)">Moon</text>
      <text class="ta" transform="translate(100 180)">Motorcycles</text>
    </g></a>
    <a href="Costco.html"><g id="panel2">
      <polygon class="b" points="1439.24 0.69 1439.24 0.83 778.24 650.69 0.9 650.69 662.04 0.69 1439.24 0.69"/>
      <rect class="bb" x="620" y="305" height="60" width="180" rx="1" />
      <text class="tb" transform="translate(640 350)">Costco</text>
    </g></a>
    <a href="NeuFarms.html"><g id="panel3">
      <polygon class="c" points="1439.24 0.83 1439.24 650.69 778.24 650.69 1439.24 0.83"/>
      <rect class="bc" x="1080" y="475" height="60" width="255" rx="1" />
      <text class="tc" transform="translate(1100 520)">NeuFarms</text>
    </g></a>
  </svg>
  <!--<img class="skills" src="PortfolioOverlays_MVP image.png"/>-->
</div>
<footer>
<p>Â©Nate Folsom 2019</p>
</footer>

<script>

var panel1 = document.getElementById("panel1");
var panel2 = document.getElementById("panel2");
var panel3 = document.getElementById("panel3");


var changestylea = document.getElementsByClassName("a")[0];
var changestyleb = document.getElementsByClassName("b")[0];
var changestylec = document.getElementsByClassName("c")[0];


var texta1 = document.getElementsByClassName("ba")[0];
var texta2 = document.getElementsByClassName("ta")[1];
var textb = document.getElementsByClassName("bb")[0];
var textc = document.getElementsByClassName("bc")[0];

function panelHovera() {
  changestylea.style.animation = "overlay .5s both";
  texta1.style.animation = "textOpacity .25s both";
  texta2.style.animation = "textOpacity .25s both";

}
function noverlayHovera() {
  changestylea.style.animation = "noverlay .25s both";
  texta1.style.animation = "textNopacity .25s both";
  texta2.style.animation = "textNopacity .25s both";

}
function panelHoverb() {
  changestyleb.style.animation = "overlay .5s both";
  textb.style.animation = "textOpacity .25s both";
}
function noverlayHoverb() {
  changestyleb.style.animation = "noverlay .25s both";
  textb.style.animation = "textNopacity .25s both";
}
function panelHoverc() {
  changestylec.style.animation = "overlay .5s both";
  textc.style.animation = "textOpacity .25s both";
}
function noverlayHoverc() {
  changestylec.style.animation = "noverlay .25s both";
  textc.style.animation = "textNopacity .25s both";
}


panel1.addEventListener("mouseover", panelHovera)
panel1.addEventListener("mouseout", noverlayHovera)
panel2.addEventListener("mouseover", panelHoverb)
panel2.addEventListener("mouseout", noverlayHoverb)
panel3.addEventListener("mouseover", panelHoverc)
panel3.addEventListener("mouseout", noverlayHoverc)



</script>
</body>
</html>
