<!DOCTYPE html>

<html>
<head>

<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,700"

  <style>



  .portfoliotitle {
    width: 100%;
    height: 140px;
    position: fixed;
    background-color: rgba(255,255,255, 1);

  }
    body {
      background-color: rgba(0,0,0,1);

      /*z-index: 1;*/

    }
    p {

    }
    a {
      font-size: 20px;
      fill: (255,255,255,1);
    }

    h1 {
      font-size: 80px;
      font-weight: bold;
      position: relative;

      top: -70px;

      top: -30px;

    }
    ul.contactOptions {

      left: -40px;
      top: -20px;
      color: rgba(255,255,255,1);

    }
    .skillsImg {
      border: 2px solid white;

      top: 160px;
      display: block;
      margin: 0 auto;
      width: 95%;

    }
    svg {
      diplay: block;
      position: relative;
      top: 0;
      margin: 0 auto;
      width: 95%;

    }
    img {
      z-index: -1;
      display: block;
      position: absolute;
      margin: 0 auto;
      width: 95%;
    }
    #PortfolioOverlays .a {
      fill: none;
      stroke: #EEE;
      stroke-miterlimit: 10;
      stroke-width: 6.81px;
    }
    #PortfolioOverlays .b {
      fill: #FFFFFF;
      stroke: #EEE;
      stroke-miterlimit: 10;
      stroke-width: 6.81px;
      opacity: .5;
    }
    #PortfolioOverlays .c {
      fill: none;
      stroke: #EEE;
      stroke-miterlimit: 10;
      stroke-width: 6.81px;
    }
    #PortfolioOverlays .d {
      fill: none;
      stroke: #EEE;
      stroke-miterlimit: 10;
      stroke-width: 6.81px;
    }

<body>

</div>
<div class="contact">

  <ul class="contactOptions">
    <li><a target="_blank" href="mailto:n8folsom@gmail.com">E-mail</a></li>

  </ul>

</div>
</div>
<div class="skillsImg">
  <svg id="PortfolioOverlays" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1494 623">

    <polygon class="a" points="565 3 3 559 3 3 565 3"/>
    <polygon class="b" points="1059 3 437 619 3 619 3 559 565 3 1059 3"/>
