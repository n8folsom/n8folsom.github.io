    .contact, .about {

    .Content {

      z-index: 0;
      height: 500px;
    }
    .textBox {
      padding: 10px;
      text-align: center;

      border-radius: 2px;
      float: left;
      display: inline-flex;
      height: 65px;
      margin-top: 10px;
    }
    .projDesc {
      font-size: 45px;
      padding-left: 20px;
    }
    .projTitle {
      line-height: 0px;
      position: relative;
      top: -10px;
    }
    .projImg {
      position: absolute;
      width: 80%;
      max-width: 950px;
      z-index: -1;
      top: 100px;
      left: 50px;

    }
    footer {
      display: flex;
      position: relative;
      top: 120px;
      justify-content: center;
      width: 100%;
      height: 50px;
      background-color: white;
      border-top: 5px black solid;
      border-bottom: 5px black solid;
    }


    @keyframes overlay {
      0% {
        fill: rgba(255,255,255,.8);
      }
      100% {
        fill: rgba(255,255,255,0.3);
      }
    }
    @keyframes noverlay {
      0% {
        fill: rgba(255,255,255,0.3);
      }
      100% {
        fill: rgba(255,255,255,.8);
      }
    }
    @keyframes textOpacity {
      100% {
        stroke-width: 8px;
      }
    }
    @keyframes textNopacity {
      100% {
        stroke-width: 2px;
      }
    }
  </style>

<script>

var panel1 = document.getElementById("panel1");
var panel2 = document.getElementById("panel2");
var panel3 = document.getElementById("panel3");


var changestylea = document.getElementsByClassName("a")[0];
var changestyleb = document.getElementsByClassName("b")[0];
var changestylec = document.getElementsByClassName("c")[0];


var texta1 = document.getElementsByClassName("ba")[0];
var texta2 = document.getElementsByClassName("ta")[1];
var textb = document.getElementsByClassName("bb")[0];
var textc = document.getElementsByClassName("bc")[0];

function panelHovera() {
  changestylea.style.animation = "overlay .5s both";
  texta1.style.animation = "textOpacity .25s both";
  texta2.style.animation = "textOpacity .25s both";

}
function noverlayHovera() {
  changestylea.style.animation = "noverlay .25s both";
  texta1.style.animation = "textNopacity .25s both";
  texta2.style.animation = "textNopacity .25s both";

}
function panelHoverb() {
  changestyleb.style.animation = "overlay .5s both";
  textb.style.animation = "textOpacity .25s both";
}
function noverlayHoverb() {
  changestyleb.style.animation = "noverlay .25s both";
  textb.style.animation = "textNopacity .25s both";
}
function panelHoverc() {
  changestylec.style.animation = "overlay .5s both";
  textc.style.animation = "textOpacity .25s both";
}
function noverlayHoverc() {
  changestylec.style.animation = "noverlay .25s both";
  textc.style.animation = "textNopacity .25s both";
}


panel1.addEventListener("mouseover", panelHovera)
panel1.addEventListener("mouseout", noverlayHovera)
panel2.addEventListener("mouseover", panelHoverb)
panel2.addEventListener("mouseout", noverlayHoverb)
panel3.addEventListener("mouseover", panelHoverc)
panel3.addEventListener("mouseout", noverlayHoverc)



</script>
